name: places
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  dio: ^4.0.0
  flutter:
    sdk: flutter
  flutter_svg: ^0.21.0+1
  flutter_redux: ^0.8.2
  equatable: ^2.0.3
  provider: ^5.0.0
  shared_preferences: ^2.0.8
  redux: ^5.0.0
  mwwm: ^2.0.0
  moor: ^4.5.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  path: ^1.8.0

dev_dependencies:
  moor_generator: ^4.5.1
  build_runner: ^2.1.1
  dart_code_metrics: ^4.2.0-dev.1
  surf_lint_rules: ^1.3.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/catalog/
    - assets/tutorial/
    - assets/svg/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-BlackItalic.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-BoldItalic.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-LightItalic.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
        - asset: assets/fonts/Roboto-ThinItalic.ttf